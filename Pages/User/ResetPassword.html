<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/User/ResetPassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ResetPassword</title>
</head>
<body>
    <div class="headerContainer">
        <div class="logo">
            <img id="book" src="/Assets/BookLogo.png" alt="">
            <h1 id="logotext">BookStore</h1>
        </div>
    </div>
    <div class="mainContainer">
        <h2>Reset Your Password</h2>
        <div class="resetpassContainer">
            <span id="text1">Enter Your New Password (You can use Letters,Symbols,Numbers)</span>
            <div id="div1">
                <label class="inputLable">New Password</label>
                <input type="text" id="Npswd" class="beforeinput" class="afterinput" 
                    placeholder="New Password *" required >
                <span id="NPHint" class="form-hint" class="Errmsg"></span>
            </div>
            <div id="div2">
                <label class="inputLable">Confirm Password</label>
                <input type="text" id="Cpswd" class="beforeinput" class="afterinput" 
                    placeholder="Confirm Password *" required >
                <span id="CPHint" class="form-hint" class="Errmsg"></span>
            </div>
            <div class="formbtn">
                <button id="resetpass" class="submit-btn">Reset Password</button>
            </div>
        </div>
    </div>
</body>

<script src="/Scripts/User/ResetPassword.js"></script>

</html>
