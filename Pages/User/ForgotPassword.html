<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/User/ForgotPassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ForgotPassword</title>
</head>
<body>
    <div class="headerContainer">
        <div class="logo">
            <img id="book" src="/Assets/BookLogo.png" alt="">
            <h1 id="logotext">BookStore</h1>
        </div>
    </div>
    <div class="mainContainer">
        <h2>Forgot Your Password?</h2>
        <div class="forgotpassContainer">
            <span id="text1">Enter your email address and we'll send you a link to reset your password</span>
            <div id="div1">
                <label class="inputLable">Email Id</label>
                <input type="username" id="EmailId" class="beforeinput" class="afterinput" 
                    placeholder="Username123@gmail.com *" required >
                <span id="EmailHint" class="form-hint" class="Errmsg"></span>
            </div>
            <div class="formbtn">
                <button id="sendmail" class="submit-btn">Send Link</button>
            </div>
        </div>
        <div class="footerContainer">
            <a id="text2" href="http://127.0.0.1:5500/Pages/User/SignupAndLogin.html">CREATE &nbspACCOUNT</a>
        </div> 
    </div>
</body>

<script src="/Scripts/User/ForgotPassword.js"></script>

</html>
